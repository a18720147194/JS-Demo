<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			document.createElement()
				创建一个元素节点对象
				需要一个标签名作为参数  
				并将创建好的对象返回
			
			document.createTextNode()
				创建一个文本节点对象
				需要一个文本内容作为参数 返回新节点对象
			
			父节点.appendChild(子节点);
				向父节点中添加子节点;
			
			父节点.insertBefore(新节点,指定节点);
				向指点节点前添加新新节点;
				
			父节点.replaceChild(新节点,指定节点);
				用新节点替换指定节点
				
			父节点.removeChild(子节点);
				删除子节点
				子节点.parentNode.removeChild(子节点);
		</script>
	</head>
	<body>
	</body>
</html>
