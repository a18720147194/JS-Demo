<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/* var reg = new RegExp("正则表达式","匹配模式")
			 * 上面的正则传递转义字符时要多转一次
			 * var reg = /正则表达式/匹配模式;
			 * "a":包含a
			 * [ab],"a|b":a或b
			 * [a-z]:任意小写 [A-z]任意字母
			 * [^0-9]：除了数字 ^在中括号里含义和外面含义不一样 在外表示开头
			 * 
			 * str.split(/a/);切割成数组
			 * str.search(/a[bef]c/);是否含有指定内容 ，返回第一次出现的索引不能全局  没有则返回-1
			 * str.match(/[a-z]/ig);将符合表达式的内容提取出来默认提取一次  可以匹配多个模式g 全局
			 * str.replace(/[a-z]/gi,"新字符");返回新字符串将指定内容替换成新字符串 默认替换一次  
			 * ab{n}c   b出现n次    {n，m}n到m次  {n，}n次及以上
			 * ab+c    b出现至少一次    *0次及以上  ？0或1个
			 *    ^a 表示a开头     a$ 表示a结尾     ^a$ a即是开头又是结尾   ^a|a$ a开头或结尾
			 * 
			 * \w  任意字母数字下划线
			 * \W   除了字母数字下划线
			 * \d   任意数字
			 * \D   除了数字
			 * \s   空格
			 * \S   除了空格
			 * \b   单词边界
			 * \B   除了单词边界
			 * \
			 * */
			var reg = new RegExp("a","i");
			var str = "Agdfgfg";
//			console.log(reg.test(str));
		</script>
	</head>

</html>
