<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				border: 1px solid;
				width: 300px;
				height: 200px;
				margin: 30px 0;
			}
			#box2{
				border: 1px solid;
				width: 300px;
				height: 100px;
			}
		</style>
		<script type="text/javascript">
			
			window.onload = function(){
				
				var box1 = document.getElementById("box1");
				var box2 = document.getElementById("box2");
				
				box1.onmousemove = function(event){
					//处理兼容性问题
					event=event || window.event ;
					var x = event.clientX;
					var y = event.clientY;
					box2.innerHTML = "("+x +","+y+")";
				};
			};
		</script>
	</head>
	<body>
		<div id="box1">
			
		</div>
		<div id="box2">
			
		</div>
	</body>
</html>
