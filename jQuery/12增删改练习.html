<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			table{
				margin: 100px auto 50px;
				border-collapse: collapse;
			}
			form>div{
				width: 250px;
				height: 180px;
				border: 1px solid;
				margin: 0 auto;
				padding: 0 5px;
			}
			h3{
				margin: 20px  0;
			
			}
			span{
				font: 13px 宋体;
				display: inline-block;
				width: 50px;
				line-height: 20px;
			}
			#appen>div{
				text-align: center;
			}
		</style>
		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var $hr = $("a"); 
				$hr.click(function(){
					if(confirm("确认删除"+this.parentNode.parentNode.firstChild.innerHTML+"吗？")){
						$(this.parentNode.parentNode).remove(); 
					}
				});
				//事件委托给父辈元素
//				$("#table").delegate("a","click",function(){
//					if(confirm("确认删除"+this.parentNode.parentNode.firstChild.innerHTML+"吗？")){
//						$(this.parentNode.parentNode).remove(); 
//					}
//				});
				$("#btn").click(function(){
					var name = $(":text").filter("[name=name]").val();
					var email = $(":text").filter("[name=email]").val();
					var salary = $(":text").filter("[name=salary]").val();
					var now = Date.now();
					var str = "<tr title='ss'><td>"+name+"</td><td>"+email+"</td><td>"+salary+"</td><td><a href='#' id="+now+">delete</a></td></tr>";
					$("#table").append(str); 
					$("#"+now).click(function(){
						if(confirm("确认删除"+this.parentNode.parentNode.firstChild.innerHTML+"吗？")){
							$(this.parentNode.parentNode).remove(); 
						}
					}); 
					$(":text").val("");
				});
			});
		</script>
	</head>
	<body>
		<form action="" method="post">
			<table border="1" cellspacing="0" id="table">
				<tr><th>Name</th><th>Email</th><th>Salary</th><th></th></tr>
				<tr title="ss"><td>Tom</td><td>Tom@tom.com</td><td>500</td><td><a href="#" id="1">delete</a></td></tr>
				<tr title="ss"><td>Bob</td><td>Bob@Bob.com</td><td>800</td><td><a href="#" id="2">delete</a></td></tr>
				<tr title="ss"><td>Bob</td><td>Bob@Bob.com</td><td>800</td><td><a href="#" id="3">delete</a></td></tr>
			</table>
			<div id="appen">
				<h3>添加新员工</h3>
				<span>name:</span><input type="text" name="name"   /><br />
				<span>email:</span><input type="text" name="email"  /><br />
				<span>salary:</span><input type="text" name="salary" /><br />
				
				<div>
					<input type="button"  id="btn" value="submit" />
				</div>
			</div>
			
		</form>

	</body>
</html>
