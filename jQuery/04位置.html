<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			#box1{
				width: 200px;
				height: 200px;
				background-color: red;
				position: absolute;
				left: 20px;
				top: 20px;
			}
			#box2{
				width: 100px;
				height: 100px;
				background-color: blue;
				position: absolute;
				top: 50px;
			}
			#box3{
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: absolute;
				top: 100px;
				left: 0;
			}
		</style>
		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//与窗口的位置
//				console.log($("#box1").offset().left+" "+$("#box1").offset().top);
//				console.log($("#box2").offset().left+" "+$("#box2").offset().top);
				
				//与开启了定位的最近的祖先元素的位置
//				console.log($("#box1").position().left+" "+$("#box1").position().top);
//				console.log($("#box2").position().left+" "+$("#box2").position().top);

				//设置与窗口的位置
				$("#box1").offset({left:100,top:100});
				
				
			}); 
			
		</script>
	</head>
	<body>
		<div id="box1">
			<div id="box2">
				
			</div>
		</div>
		<div id="box3">
			
		</div>
	</body>
</html>
