		<script type="text/javascript">
			window.onload = function(){ 
				var box1 = document.getElementById("box1");
				var headarr = document.querySelectorAll(".head");
				var box1AllA = document.querySelectorAll("#box1 a");
// 				head1.onclick = function(){
// 					fun(box1,box1AllA);
// 				}; 
   				for(var i = 0 ; i<headarr.length;i++){
   					headarr[i].index = i ;
   					headarr[i].onclick = function(){
   						
   						for(var j = 0 ; j<headarr.length;j++){
   							this.num = j ;
   							if(this.num!=this.index){
   								play(headarr[this.num].parentNode,"height",8,25);
   								addClass(headarr[this.num].parentNode,"play1");
   							} 
   						}
   						if(hasClass(this.parentNode,"play1")){
   							var han = this.parentNode;
   							play(this.parentNode,"height",8,100,function(){
   								toggleClass(han,"play1");
   							});
	   						
	   					}else{
	   						play(this.parentNode,"height",8,25);
	   						toggleClass(this.parentNode,"play1");
	   					}
   					}; 
   				}
			
				function fun (obj){
   					
   					if(hasClass(obj,"play")){
   						play(obj,"height",8,100,function(){
   							toggleClass(obj,"play");
   						});
   					}else{
   						
   						play(obj,"height",8,25,function(){
   							toggleClass(obj,"play");
   						});
   					}
				}
			};
		</script>
