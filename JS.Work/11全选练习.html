<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var all = document.getElementById("all");
				var no = document.getElementById("noBtn"); 
				var re = document.getElementById("reBtn"); 
				var end = document.getElementById("end"); 
				var aaa = document.getElementById("aaa");
				
				var items = document.getElementsByName("items");
				
				all.onclick = function(){
					for(var i = 0 ; i<items.length ; i++){
						items[i].checked=true;
					}
					aaa.checked=true;
				};
				no.onclick = function(){
					for(var i = 0 ; i<items.length ; i++){
						items[i].checked=false;
					}
					aaa.checked=false;
				};
				re.onclick = function(){
					aaa.checked=true;
					for(var i = 0 ; i<items.length ; i++){
						items[i].checked=!(items[i].checked);
						if(!items[i].checked){
							aaa.checked=false;
						}
					}
				};
				end.onclick = function(){
					var str ="选择了：";
					for(var i = 0 ; i<items.length ; i++){
						if(items[i].checked){
							if(i==items.length-1){
								str = str+items[i].value+"。";
							}else{
								str = str+items[i].value+",";
							}
						}
					}
					alert(str);
				};
				aaa.onclick = function(){
					for(var i = 0 ; i<items.length ; i++){
						items[i].checked=this.checked;
					}
				};
				for(var i = 0 ; i<items.length ; i++){
						items[i].onclick = function(){
							aaa.checked=true;
							for(var j = 0 ; j<items.length ; j++){
								if(!items[j].checked){
									aaa.checked=false;
									break;
								}
								
							}
							
						};
				}
			};
		</script>
	</head>
	<body>
		<form action="" method="post">
			你爱好的运动是：
			<input type="checkbox" id="aaa" value="全选" />全选/全不选
			<br />
			<input type="checkbox" name="items" id="" value="足球" />足球
			<input type="checkbox" name="items" id="" value="蓝球" />蓝球
			<input type="checkbox" name="items" id="" value="乒乓球" />乒乓球
			<input type="checkbox" name="items" id="" value="羽毛球" />羽毛球
			<br />
			<input type="button"  id="all" value="全选" />
			<input type="button"  id="noBtn" value="全不选" />
			<input type="button"  id="reBtn" value="反选" />
			<input type="button"  id="end" value="提交"/>
		</form>
	</body>
</html>
