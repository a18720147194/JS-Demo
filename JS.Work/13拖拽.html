<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: absolute;
			}
			#box2{
				width: 100px;
				height: 100px;
				background-color: skyblue;
				position: absolute;
				left: 100px;
				top: 100px;
			}
			
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box1 = document.getElementById("box1");
				box1.onmousedown = function(e){
					if(box1.setCapture){
						box1.setCapture();
					}
						
					var x = e.clientX;
					var y = e.clientY;
					var oldx = x - box1.offsetLeft ;
					var oldy = y - box1.offsetTop ;
					document.onmousemove = function(event){
						
						var x = event.clientX;
						var y = event.clientY;
						
						box1.style.left = x-oldx+"px";
						box1.style.top = y-oldy+"px";
					};
					document.onmouseup = function(){
						document.onmousemove = null ;
						document.onmouseup = null ;
						if(box1.releaseCapture){
							box1.releaseCapture();
						}
					};
					return false ;
				};
			};
		</script>
	</head>
	<body>
		<div id="box1" >
			
		</div>
		<div id="box2">
			
		</div>
	</body>
</html>
