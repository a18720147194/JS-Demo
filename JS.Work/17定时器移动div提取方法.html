<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px; 
				background-color: red;
				position: absolute;
				left: 0;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementById("box");
				var btn1 = document.getElementById("btn1");
				var btn2 = document.getElementById("btn2");
				var vs = 10 ;
				var times ; 

				function play (obj,sd,value){
					clearInterval(times);
					now = parseInt(getStyle(obj,"left"));
					if(now>=value){
						sd = -sd;
					}
					times = setInterval(function(){
						var oldValue = parseInt(getStyle(obj,"left"));
						var newValue = oldValue + sd ;
						if(sd>0){
							if(newValue>=value){
								newValue = value ;
								clearInterval(times);
							}
						}else{
							if(newValue<=value){
								newValue = value ;
								clearInterval(times);
							}
						}   
						obj.style.left = newValue + "px";
					},30);
				}
				btn2.onclick = function(){
					play(box,10,0);
				};
				btn1.onclick = function(){
					play(box,10,800);
				};
			
			};
			function getStyle(obj ,name){
				if(window.getComputedStyle){
					return getComputedStyle(obj,null)[name];
				}else{
					return obj.currentStyle[name];
				}
			};
		</script>
	</head>
	<body>
		<button id="btn1">点我向右移动box</button>
		<button id="btn2">点我向左移动box</button>
		<br /><br />
		<div id="box">
			
			
		</div>
	</body>
</html>
