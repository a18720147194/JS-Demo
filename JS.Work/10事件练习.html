<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 800px;
				margin: 0 auto;
				padding: 20px;
				background-color: greenyellow;
				text-align: center;
			}
			
		</style>
		<script type="text/javascript">
			
			window.onload = function(){
				var index = 0 ;
				var up = document.getElementById("up");
				var next = document.getElementById("next");
				var img = document.getElementsByTagName("img")[0];
				var arr = ["img/01.jpg" ,"img/02.jpg" ,"img/03.jpg" ];
				var p = document.getElementsByTagName("p")[0];
				
				up.onclick = function(){
					index--;
					if(index<0){
						index = arr.length-1 ;
					}
					img.src = arr[index];
					p.innerHTML = "这是第"+(index+1)+"张图片"
				};
				next.onclick = function(){
					index++;
					if(index>arr.length-1){
						index = 0 ;
					}
					img.src = arr[index];
					p.innerHTML = "这是第"+(index+1)+"张图片"
				};
			};
		</script>
	</head>
	<body>
		<div>
			<p>这是第1张图片</p>
			<img src="img/01.jpg"/>
			<button id="up">上一张</button>
			<button id="next">下一张</button>
		</div>
		
	</body>
</html>
