<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			var num1 = +prompt("请输入num1");
			var num2 = +prompt("请输入num2");
			var num3 = +prompt("请输入num3");
			var max =  num1 > num2 ? num1 > num3 ? num1:num3 : num2 >num3? num2:num3;
			var min =  num1 < num2 ? num1 < num3 ? num1:num3 : num2 <num3? num2:num3;
			if(num1 != max && num1 !=min){
				
				alert(min+"<"+num1+"<"+max);
			}else if(num2 != max && num2 !=min){
				alert(min+"<"+num2+"<"+max);
			}else{
				alert(min+"<"+num3+"<"+max);
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
