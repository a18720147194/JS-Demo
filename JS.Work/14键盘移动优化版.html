<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height: 100px;
				width: 100px;
				background-color: red;
				position: absolute;
			}
			
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var vs = 10 ;
				var dir = 0 ;
				var box = document.getElementById("box");
				
				var times = setInterval(function(){
					
					
					if(dir == 37){
						box.style.left = box.offsetLeft-vs + "px";
					}else if(dir == 38){
						box.style.top = box.offsetTop-vs + "px";
					}else if(dir == 39){
						box.style.left = box.offsetLeft+vs + "px";
					}else if(dir== 40){
						box.style.top = box.offsetTop+vs + "px";
					} 
				},30);
				document.onkeydown = function(event){
					
					event = event || window.event;
					if(event.ctrlKey){
						vs =50 ;
					}else{
						vs = 10;
					}
					dir = event.keyCode;
				};
				document.onkeyup = function(){
					dir = 0;
				};
			}; 
		</script>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
