<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height: 100px;
				width: 100px;
				background-color: red;
				position: absolute;
			}
			
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementById("box");
				document.onkeydown = function(event){
					var vs = 10 ;
					if(event.ctrlKey){
						vs =50 ;
					}
					event = event || window.event;
					
					if(event.keyCode == 37){
						box.style.left = box.offsetLeft-vs + "px";
					}else if(event.keyCode == 38){
						box.style.top = box.offsetTop-vs + "px";
					}else if(event.keyCode == 39){
						box.style.left = box.offsetLeft+vs + "px";
					}else if(event.keyCode == 40){
						box.style.top = box.offsetTop+vs + "px";
					} 
					
				};
			};
		</script>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
