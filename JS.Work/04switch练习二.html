<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var num = +prompt("请输入一个1~7的整数");
			if(num>=1 && num<=7){
				switch (num){
					case 1:alert("星期一");
						break;
					case 2:alert("星期二");
						break;
					case 3:alert("星期三");
						break;
					case 4:alert("星期四");
						break;
					case 5:alert("星期五");
						break;
					case 6:alert("星期六");
						break;
					case 7:alert("星期天");
						break;
				} 
			}else{
				alert("非法参数");
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
