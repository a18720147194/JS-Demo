<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var arr = [2,3,3,3,4,5,2,5,7,8,6,6,6,9];
			function del(arr){
				for(var i =0 ;i<arr.length ;i++){
					for(var j = arr.length-1 ;j>i ;j--){
						if(arr[j]==arr[i]){	
							arr.splice(j,1);
						}
					}  
				} 
			}
 			del(arr);  
			console.log(arr); 
		</script>
	</head>
	<body>
	</body>
</html>
